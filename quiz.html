<!DOCTYPE html>


<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!---Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!----Bootstrap JS-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <!---Link to stylesheet and javascript-->
  <link rel="stylesheet" href=syle.css>
  


</head>

<body>

  <!-- Highscore navbar -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#" id="viewScore" >High Scores</a>
    <span class="badge badge-dark" id="time" >Time</span>
  </nav>

  <!---Welcome Page-->
  <div id="wrapPage">
    <h1>Coding Quiz Challenge</h1>
    <p>Test your knowledge of Harry Potter! When you answer a question correctly, you'll move on to the next question. When you answer incorrectly, you'll have time taken away from you.</p>
    <button type="button" class="btn btn-info" id="startButton">Start</button>
  </div>

  <!---Question/Answer-->
<div id="quizPage" class="hide" style = "display:none;"> 
  <div id="question"> <p>When is Harry's Birthday?</p></div>
  <div id="answer">
    <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
    <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
    <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
  </div>
</div>

<!---Initials for highscore-->
<section id="initialsPage" class="hide" style = "display:none;>
<h4>Your final score is <span id="finalScore"></span></h4>
<h4>Enter your initials <input id="initialInput" type="text"></h4>
<button id="submitInitials">Submit Your Initials</button>
</section>

<!---HighScore Page-->
<section id="highScorePage" class="hide" style = "display:none;>
<h2>High Scores</h2>
<div id="HighScoreContent"></div>
<button id="goBack">Go Back</button>
<button id="clearScore">Clear High Scores</button>
</section>

<script src="script.js"></script>

</body>

</html>
